<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>

<body>
    <!-- Minimal top accent -->
    <div class="h-0.5 bg-pink-500/50"></div>

    <div id="mainContainer"
        class="mx-auto w-full flex flex-col items-center justify-center min-h-screen bg-neutral-50 bg-no-repeat bg-center bg-cover relative before:absolute before:inset-0 before:bg-black/40 before:z-0 text-gray-50">

        <!-- Minimal navbar -->
        <div class="flex flex-col items-center justify-center mx-auto mb-12">
            <a href=""
                class="text-4xl tracking-wide font-light hover:text-pink-500/80 transition-colors blur-[0.7px] filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)]">lofiloop.sh</a>
        </div>
        <!-- Player Controls -->
        <div class="flex flex-col items-center gap-6 z-10">
            <!-- Song Info -->
            <div
                class="text-2xl font-light tracking-wide blur-[0.6px] filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)]">
                <span id="songTitle">Lal Ishq <span>...</span></span>
            </div>

            <!-- Control Buttons -->
            <div class="flex items-center gap-8">
                <button id="prevBtn"
                    class="hover:text-pink-500/80 transition-colors filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.6px]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </button>
                <button id="playBtn"
                    class="hover:text-pink-500/80 transition-colors filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.6px]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <button id="stopBtn"
                    class="hover:text-pink-500/80 transition-colors filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.6px]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                    </svg>
                </button>
                <button id="nextBtn"
                    class="hover:text-pink-500/80 transition-colors filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.6px]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <!-- Volume Slider -->
            <div class="flex items-center gap-3 w-48">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8 text-gray-200 filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.6px]"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
                <input type="range" min="0" max="100" value="30"
                    class="w-full h-2 bg-pink-600 rounded-lg appearance-none cursor-pointer accent-pink-500 filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.5px]"
                    id="volumeSlider">
            </div>

            <div class="text-sm text-gray-200/80 tracking-wide">your peaceful companion for focused work, study, and
                coding - streaming soothing lofi beats on loop.</div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-4 flex items-center gap-2 text-sm text-gray-400/80 z-10">
            <span
                class="filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.4px]">Made
                with ❤️ by Sounish Nath</span>
            <a href="https://github.com/sounishnath003" target="_blank"
                class="hover:text-pink-500/80 transition-colors filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.4px]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <a href="https://linkedin.com/in/sounishnath" target="_blank"
                class="hover:text-pink-500/80 transition-colors filter drop-shadow-[0_0_8px_rgba(236,72,153,0.5)] hover:drop-shadow-[0_0_12px_rgba(236,72,153,0.8)] blur-[0.4px]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
            </a>
        </div>

        <script src="main.js" defer></script>
</body>

</html>
